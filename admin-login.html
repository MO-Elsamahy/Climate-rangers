<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Climate Rangers Training Program</title>
    <meta name="description" content="Admin login for Climate Rangers Training Program application management.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #059669;
            --primary-dark: #047857;
            --secondary-color: #0ea5e9;
            --danger-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --gradient-primary: linear-gradient(135deg, #059669 0%, #047857 100%);
            --gradient-hero: linear-gradient(135deg, #059669 0%, #0ea5e9 100%);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --spacing-4: 1rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            --spacing-10: 2.5rem;
            --spacing-16: 4rem;
            --transition-normal: 250ms ease;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--gradient-hero);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--white);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            padding: var(--spacing-10);
            width: 100%;
            max-width: 400px;
            margin: var(--spacing-4);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-8);
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: var(--spacing-6);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .login-logo i {
            margin-right: var(--spacing-2);
            font-size: 2rem;
        }

        .login-title {
            font-size: 1.875rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: var(--spacing-2);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .login-form {
            margin-bottom: var(--spacing-6);
        }

        .form-group {
            margin-bottom: var(--spacing-6);
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-2);
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-4) var(--spacing-5);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-family: var(--font-family);
            transition: var(--transition-normal);
            background: var(--white);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .input-icon {
            position: absolute;
            right: var(--spacing-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .password-toggle {
            position: absolute;
            right: var(--spacing-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition-normal);
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-4) var(--spacing-8);
            border-radius: var(--radius-lg);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition-normal);
            border: none;
            cursor: pointer;
            width: 100%;
            min-height: 48px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--white);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn-primary:disabled {
            background: var(--gray-200);
            color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn i {
            margin-right: var(--spacing-2);
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: var(--spacing-1);
            display: block;
        }

        .form-group.error input {
            border-color: var(--danger-color);
            background-color: rgba(239, 68, 68, 0.05);
        }

        .alert {
            padding: var(--spacing-4);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-6);
            display: flex;
            align-items: center;
            font-size: 0.875rem;
        }

        .alert i {
            margin-right: var(--spacing-2);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--secondary-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .back-link {
            text-align: center;
            margin-top: var(--spacing-6);
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: var(--transition-normal);
        }

        .back-link a:hover {
            color: var(--primary-color);
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .security-note {
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: var(--spacing-4);
            margin-top: var(--spacing-6);
            text-align: center;
        }

        .security-note i {
            color: var(--text-secondary);
            margin-right: var(--spacing-2);
        }

        .security-note p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: var(--spacing-2);
                padding: var(--spacing-6);
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <img src="climate rangers.png" alt="Climate Rangers Logo" style="height: 48px; width: auto; margin-right: 12px;">
                <span>Climate Rangers Admin</span>
            </div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Access the application management dashboard</p>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="username">
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <div class="password-toggle" onclick="togglePassword()">
                    <i class="fas fa-eye" id="passwordToggleIcon"></i>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>

        <div class="security-note">
            <i class="fas fa-lock"></i>
            <p>This area is restricted to authorized administrators only.</p>
        </div>

        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                Back to Homepage
            </a>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Supabase Configuration -->
    <script src="supabase-config.js"></script>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alertContainer = document.getElementById('alertContainer');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (window.supabaseUtils && window.supabaseUtils.isAdminLoggedIn()) {
                window.location.href = 'admin.html';
                return;
            }

            // Initialize form
            initializeForm();
        });

        function initializeForm() {
            loginForm.addEventListener('submit', handleLogin);
            
            // Enter key support
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && document.activeElement.tagName === 'INPUT') {
                    e.preventDefault();
                    handleLogin(e);
                }
            });

            // Clear alerts when typing
            const inputs = loginForm.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', clearAlerts);
                input.addEventListener('focus', clearFieldError);
            });
        }

        async function handleLogin(e) {
            e.preventDefault();

            // Clear previous errors
            clearAlerts();
            clearAllFieldErrors();

            // Get form data
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showFieldError('email', 'Please enter a valid email address');
                return;
            }

            // Show loading state
            setLoadingState(true);

            try {
                // Check if Supabase is available
                if (!window.supabaseUtils) {
                    throw new Error('System not available. Please try again later.');
                }

                // Attempt login
                const result = await window.supabaseUtils.adminLogin(email, password);

                if (result.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                } else {
                    throw new Error(result.error || 'Invalid credentials');
                }

            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Login failed. Please check your credentials.', 'error');
            } finally {
                setLoadingState(false);
            }
        }

        function setLoadingState(loading) {
            const btn = document.getElementById('loginBtn');
            const originalText = btn.innerHTML;

            if (loading) {
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                btn.disabled = true;
                btn.classList.add('loading');
            } else {
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.classList.remove('loading');
            }
        }

        function showAlert(message, type = 'error') {
            clearAlerts();

            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle';
            alert.innerHTML = `
                <i class="fas ${icon}"></i>
                <span>${message}</span>
            `;

            alertContainer.appendChild(alert);

            // Auto remove success alerts
            if (type === 'success') {
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.remove();
                    }
                }, 3000);
            }
        }

        function clearAlerts() {
            alertContainer.innerHTML = '';
        }

        function showFieldError(fieldName, message) {
            const field = document.getElementById(fieldName);
            const fieldGroup = field.closest('.form-group');
            
            // Add error class
            fieldGroup.classList.add('error');
            
            // Remove existing error message
            const existingError = fieldGroup.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            // Add error message
            const errorElement = document.createElement('span');
            errorElement.className = 'error-message';
            errorElement.textContent = message;
            fieldGroup.appendChild(errorElement);
        }

        function clearFieldError(e) {
            const fieldGroup = e.target.closest('.form-group');
            fieldGroup.classList.remove('error');
            
            const errorMessage = fieldGroup.querySelector('.error-message');
            if (errorMessage) {
                errorMessage.remove();
            }
        }

        function clearAllFieldErrors() {
            const fieldGroups = document.querySelectorAll('.form-group');
            fieldGroups.forEach(group => {
                group.classList.remove('error');
                const errorMessage = group.querySelector('.error-message');
                if (errorMessage) {
                    errorMessage.remove();
                }
            });
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Security: Prevent right-click and F12 on production
        if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                    e.preventDefault();
                }
            });
        }

        // Auto-focus email field
        window.addEventListener('load', () => {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
